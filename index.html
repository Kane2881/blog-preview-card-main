<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Blog preview card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <article class="card">
            <div class="container flex">
                <img
                    class="card__img"
                    src="assets/images/illustration-article.svg"
                    alt=""
                />
                <div class="card__content | flex">
                    <p class="card__content-status"><span>Learning</span></p>
                    <p class="card__content-published-date">
                        Published 21 Dec 2023
                    </p>
                    <h1 class="card__content-title">HTML & CSS foundations</h1>
                    <p class="card__content-description">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </div>
                <div class="card__avatar | flex">
                    <img
                        class="card__avatar-img"
                        src="assets/images/image-avatar.webp"
                        alt="Greg Hooper"
                    />
                    <p class="card__avatar-name">Greg Hooper</p>
                </div>
            </div>
        </article>
    </body>
</html>
